spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/testdb  # H2 접속 정보
    username: test  # H2 접속 시 입력할 username 정보
    password: test  # H2 접속 시 입력할 password 정보
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    defer-datasource-initialization: true
    show_sql: true
    hibernate:
      ddl-auto: none
  redis:
    host: redis
    port: 6379
    password:
